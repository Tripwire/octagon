# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install node@9.11.1
          command: |
            set +e
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.6/install.sh | bash
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v9.11.1
            nvm alias default v9.11.1

            # Each step uses the same `$BASH_ENV`, so need to modify it
            echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
            echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV

      - run:
          name: install yarn
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash
            # yarn updates the wrong rc on install. give it a bump to put yarn into
            # the path!
            echo 'export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"' >> $BASH_ENV

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: nvm use node && yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # clean
      - run: docker network prune --force

      # lint
      - run: yarn lint

      # build
      - run: yarn build
      - run: yarn styleguide:build

      # test
      - run: DEBUG=webjerk* yarn test -- --verbose

      # report
      - run:
          name: send report to github
          command: |
            echo "machine surge.surge.sh" >> ~/.netrc
            echo "    login $SURGE_LOGIN" >> ~/.netrc
            echo "    password $SURGE_TOKEN" >> ~/.netrc
            git config --global user.email "wa11-e@localhost" && git config --global user.name "wa11-e"
            if [ "$CIRCLE_BRANCH" != "master" ]; then yarn ci:update-pull-request-with-styleguide || true; fi

      # cut a release
      - run:
          name: release
          command: |
            node scripts/ci-post-test.js

      # https://circleci.com/docs/2.0/artifacts/
      - store_artifacts:
          path: snaps/run
